<!doctype html>
<html lang="en" xmlns:th="https://www.thymeteof.com">
<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">


<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet" href="" th:href="@{/css/style.css}" />
<title>Harmony Life</title>
</head>
<body class="pacijentedit">

	<nav class="navbar navbar-expand-lg navbar-light bg-dark">
		<a class="home navbar-brand text-white mr-5" href="/"><span style="text-shadow: 1px 1px 2px black;"> Harmony Life </span><img src="/images/logo.svg" width=35/></a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<!-- <li class="nav-item active"><a class="nav-link text-white btn btn-danger mr-3"
					href="/">Pocetna <span class="sr-only">(current)</span></a></li> -->
				<li class="nav-item"><a class="nav-link text-white btn btn-danger mr-3 text-uppercase"
					href="pacijenti">Pacijenti</a></li>
				<li class="nav-item"><a class="nav-link text-white btn btn-danger mr-3 text-uppercase"
					href="termini">Termini</a></li>
			</ul>
			<div>
				<a class="nav-link text-white btn btn-danger text-uppercase mr-5" href="dodaj_pacijenta">Dodaj
					Pacijenta</a>
			</div>
		</div>
	</nav>

	<div class="container my-5 p-5">
		<h4 class="text-center text-uppercase formnaslov">Izmeni pacijenta</h4>
		<form class="col-md-4 offset-md-4" th:action="@{/save}" method="post" th:object="${pacijent}">
			
			<input type="hidden" name="id" th:value="${pacijent.id}"/>
			<div class="mb-3">
				<label for="ime" class="form-label">Ime</label> <input type="text"
					class="form-control" name="ime" th:value="${pacijent.ime}">
			</div>

			<div class="mb-3">
				<label for="prezime" class="form-label">Prezime</label> <input type="text"
					class="form-control" name="prezime" th:value="${pacijent.prezime}">
			</div>

			<div class="mb-3">
				<label for="pol" class="form-label">Pol</label> <input type="text"
					class="form-control" name="pol" th:value="${pacijent.pol}">
			</div>
			
			<div class="mb-3">
				<label for="jmbg" class="form-label">JMBG</label> <input type="text" 
				class="form-control" name="jmbg" th:value="${pacijent.jmbg}">
			</div>
			<center><button type="submit" class="btn btn-outline-success btn-lg">Izmeni</button></center>
		</form>
	</div>



	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>
</html>
