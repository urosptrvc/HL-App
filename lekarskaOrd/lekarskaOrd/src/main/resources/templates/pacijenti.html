<!doctype html>
<html lang="en" xmlns:th="https://www.thymeteof.com">
<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">


<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet" href="" th:href="@{/css/style.css}" />

<title>Harmony Life</title>
</head>
<body class="pacijenti">

	<nav class="navbar navbar-expand-lg navbar-light bg-dark">
		<a class="home navbar-brand text-white mr-5" href="/"><span style="text-shadow: 1px 1px 2px black;"> Harmony Life </span><img src="/images/logo.svg" width=35/></a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<!-- <li class="nav-item active"><a class="nav-link text-white btn btn-danger mr-3"
					href="/">Pocetna <span class="sr-only">(current)</span></a></li> -->
				<li class="nav-item"><a class="nav-link text-white btn btn-danger mr-3 text-uppercase"
					href="pacijenti">Pacijenti</a></li>
				<li class="nav-item"><a class="nav-link text-white btn btn-danger mr-3 text-uppercase"
					href="termini">Termini</a></li>
			</ul>
			<div>
				<a class="nav-link text-white btn btn-danger text-uppercase mr-5" href="dodaj_pacijenta">Dodaj
					Pacijenta</a>
			</div>
		</div>
	</nav>

	<div class="container my-5 col-md-6">
		<table class="table table-active">
			<thead class="thead-dark">
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Ime</th>
					<th scope="col">Prezime</th>
					<th scope="col">Pol</th>
					<th scope="col">JMBG</th>
					<th class="text-center" scope="col">Zakazi termin</th>
					<th class="text-center" scope="col">Izmeni</th>
					<th class="text-center" scope="col">Obrisi</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="p : ${pacijent}">
					<th th:text="${p.id}" scope="row"></th>
					<td th:text="${p.ime}"></td>
					<td th:text="${p.prezime}"></td>
					<td th:text="${p.pol}"></td>
					<td th:text="${p.jmbg}"></td>
					<td class="text-center" style="border-left: 1px solid #dce8c9;"><a 
						th:href="@{/lista/{id}(id=${p.id})}">
							<svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="blue" class="bi bi-file-earmark-check" viewBox="0 0 16 16">
							  <path d="M10.854 7.854a.5.5 0 0 0-.708-.708L7.5 9.793 6.354 8.646a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0z"/>
							  <path d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2M9.5 3A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5z"/>
							</svg>
						</a></td>
					<td class="text-center"><a class="" th:href="@{/PacijentEdit/{id} (id=${p.id}) }">
							<svg xmlns="http://www.w3.org/2000/svg" width="25" height="25"
								fill="green" class="bi bi-pencil-square" viewBox="0 0 16 16">
							  <path
									d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
							  <path fill-rule="evenodd"
									d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z" />
							</svg>
					</a></td>
					<td class="text-center"><a th:href="@{/deletePacijent/{id} (id=${p.id})}"> 
						<svg
								xmlns="http://www.w3.org/2000/svg" width="25" height="25"
								fill="red" class="bi bi-trash" viewBox="0 0 16 16">
  							<path
									d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z" />
  							<path
									d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z" />
						</svg>
					</a></td>
				</tr>

			</tbody>
		</table>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>
</html>
